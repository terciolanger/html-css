<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 600px;
            height: 100px;
            text-align: center;            
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Grupo</td>
            <td>Nomes</td>            
            <td colspan="3">Filmes</td>                       
        </tr>       

        <tr>
            <td rowspan="4" >Mulheres</td>                      
        </tr>     
        <tr>
            <td>Ana Maria Santos</td>                
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>

        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr> 
           
        
        <tr>
            <td rowspan="4">Homens</td> 
        </tr> 
        
        <tr>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr> 
        
        <tr>
            <td>Fabiano Motta</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Store</td>
        </tr>       
    </table>
</body>
</html>
