<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudos de iframe</title>
    <style>
        iframe {
        width: 400px;
        height:400px;
        border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o usao de iframe</h1>
    <p>
        Acessando o site do
        <!--iframe o tamanho padrão ou default é de 300px largura x 150px altura-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <!--Senão ele mostra um link para o curso emvídeo-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo
        </iframe> 
        para aprender a programar
    </p>
    <p>Reposição do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no 
    <a href="https://www.cursoemvideo.com" target="_blank">GitHub </a>
    

    </iframe>
    Também é legal</p>
    
</body>
</html>
