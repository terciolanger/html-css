<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* O * Significa Configurações Globais em CSS */
           height: 100%;  
        }
        body {
             background-image:linear-gradient(to bottom, #7F03FD 20%, #C301EB, #FC00D9, #FE0360, #FFBF00); 
             /* to rght, to left, to center, to top, to bottom para criar gradiente, degradê */
             background-attachment: fixed;
        }    
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>    
    
</body>
