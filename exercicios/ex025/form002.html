<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
    <p>
        <label for="iusu">Usuário:</label> 
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário" autocomplete="username"> <!--required, "Obrigatório", minlength="5" mínimo 5 letras, máximo 15 letras, size="15" tamanho da caixa, vai mostrar até 15 letras -->   
    </p>
    <p>
        <label for="isen">Senha:</label>  
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" autocomplete="current-password">  
    </p> 
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p> 
</form>
</body>
</html>
