<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label> 
            <input type="color" name="cor" id="icor" value="#00ff00">  
        </p>
        
        <p>
            <label for="inivel">Nível de Satistação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">  <!--padrão 0 a 100--> 
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto"> <!--File tem que usar POST-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
