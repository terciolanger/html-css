<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            height: 200px;
            text-align: center;            
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            padding: 20px;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <table>
        <caption>Desafio Tabela 2</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>            
        </tr>

        <tr>
            <td rowspan="5">C</td>                        
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>          
         </tr>

         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>           
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

        <tr>
            <td colspan="5">M</td> 
        </tr>
    </table>
    
</body>
</html>
