<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela 1</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 300px;
        text-align: center;
     }

    td {
        border: 1px solid black;
        padding: 10px;
    } 

    caption {
        padding: 20px;
        font-size: 1.5em;
    }   
    
    </style>
</head>

<body>    
    <table>
        <caption>Desafio Tabela 1</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>                
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="0">10</td>
            <td colspan="2">11</td> 
            <td>12</td>                       
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>       

    </table>    
</body>
</html>
