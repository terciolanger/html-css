<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li> <!----&lt; p &gt; e &lt;/p&gt;-->
        <li><abbr title="Usa a tag de h1 a h6">Títulos</abbr></li>
        <li><abbr title="Usa a tag img">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <body>">Códigos-Fonte</abbr></li>
        <li><abbr title="Usa a tag ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag ul e li">Listas com demarcadores</abbr></li>
    </ul>
    </body>
</html>
