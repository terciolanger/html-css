<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem-->                                  
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)!.Fa√ßa o login para acessar o sistema.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div> 
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" required maxlength="15">
                        <label for="isenha"></label>
                    </div>  
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha  <i class="fa fa-envelope" style="font-size:24px"></i></a>                                       
                </form>                    
            </div>
        </section>
